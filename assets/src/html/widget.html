<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Title</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/widget-page.css">
</head>

<body>
  <template id="widget-page-template">
    <style>
      .widget-content {
        font-family: 'Poppins', sans-serif;
        max-width: 500px;
        margin: 40px auto;
        text-align: center;
        color: #333;
      }

      .dashboard {
        background-color: #2c3e50; /* Dark Dashboard Grey */
        padding: 30px;
        border-radius: 15px;
        color: white;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        margin-top: 20px;
      }

      .speed-track {
        background-color: #000;
        height: 30px;
        width: 100%;
        border-radius: 15px;
        margin: 20px 0;
        border: 2px solid #555;
        overflow: hidden;
        position: relative;
      }

      .speed-bar {
        height: 100%;
        width: 0%; /* Starts at 0 */
        background: linear-gradient(90deg, #f1c40f, #e67e22, #e74c3c);
        transition: width 0.3s ease; /* Visual Feedback Animation */
      }

      .code-display {
        font-family: monospace;
        font-size: 24px;
        background-color: rgba(0,0,0,0.3);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.1s;
        color: white;
      }

      button:active { transform: scale(0.95); }
      .btn-gas { background-color: #27ae60; }
      .btn-brake { background-color: #c0392b; }
      
      .explanation { font-size: 16px; line-height: 1.5; color: #666; margin-bottom: 20px; }
      .dashboard-title { color: #bdc3c7; font-size: 14px; margin-bottom: 10px; }
    </style>

    <div class="widget-content">
      <h2>How Variables Change</h2>
      <p class="explanation">
        A variable is a named container that stores a value. 
        As a program runs, we can change that value using code!
        <br><br>
        <strong>Try it:</strong> Use the buttons below to change the <code>carSpeed</code> variable.
      </p>

      <div class="dashboard">
        <div class="dashboard-title">MEMORY MONITOR</div>
        
        <!-- The Code View -->
        <div class="code-display">
          carSpeed = <span id="speed-val">0</span>
        </div>

        <!-- The Visual Feedback -->
        <div class="speed-track">
          <div id="speed-fill" class="speed-bar"></div>
        </div>

        <!-- The Interactive Controls -->
        <div class="controls">
          <button class="btn-brake" onclick="changeSpeed(-10)">ðŸ›‘ Brake (-10)</button>
          <button class="btn-gas" onclick="changeSpeed(10)">ðŸš€ Gas (+10)</button>
        </div>
      </div>
    </div>

    <script>
      // 1. Initialize the variable
      // We attach it to window so the HTML buttons can find it easily
      window.carSpeed = 0;

      window.changeSpeed = function(amount) {
        // 2. Update the variable (The Math)
        window.carSpeed = window.carSpeed + amount;

        // 3. Logic: Don't let speed go below 0 or above 100
        if (window.carSpeed < 0) window.carSpeed = 0;
        if (window.carSpeed > 100) window.carSpeed = 100;

        // 4. Update the Screen (Visual Feedback)
        document.getElementById('speed-val').textContent = window.carSpeed;
        document.getElementById('speed-fill').style.width = window.carSpeed + "%";
      }
    </script>
  </template>
  
  <script type="module">
    import { WidgetPage } from "../js/WidgetPage.js";

    document.addEventListener("DOMContentLoaded", () => {
      const widgetPage = new WidgetPage("widget-page-template", document.body);
    });
  </script>
</body>

</html>
